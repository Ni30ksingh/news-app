<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="flex container nav_element">
        <div class="logo">
          <a href="#" onclick="relode()"><h2> TSNEWS</h2> </a>
        </div>
        <div class="nav_list">
          <ul class="flex">
            <li class="hover_link" id="sp" onclick="onNavItemClick('sp')">
              SPORTS
            </li>
            <li class="hover_link" id="po" onclick="onNavItemClick('po')">
              POLYTICS
            </li>
            <li class="hover_link" id="fn" onclick="onNavItemClick('fn')">
              FINANCE
            </li>
          </ul>
        </div>
        <div class="search flex">
          <input
            id="search-text"
            class="news-input"
            type="text"
            placeholder="search"
            name="search"
            id="input"
          />
          <button id="search-button" class="search-btn">search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="templet-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 class="news-title" id="news-title">this is the title</h3>
          <h6 class="news-source" id="news-source">end gadget</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores
            corporis quaerat recusandae eaque inventore repellat odit optio
            harum impedit amet.
          </p>
        </div>
      </div>
    </template>
    <script src="js/script.js"></script>
  </body>
</html>
